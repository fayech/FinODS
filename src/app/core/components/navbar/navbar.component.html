<div class="app-admin-wrap layout-sidebar-large">
    <div class="main-header">
        <div class="logo">
            <img src="./assets/dist-assets/images/eaze1.png" alt="">

        </div>
        <div class="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
     
        <div style="margin: auto"></div>
        <div class="header-part-right">
            <!-- Full screen toggle -->
            <i class="i-Full-Screen header-icon d-none d-sm-inline-block" data-fullscreen=""></i>
            <!-- Grid menu Dropdown -->
       
            <!-- Notificaiton -->
            <div class="dropdown">
                <div class="badge-top-container" role="button" id="dropdownNotification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="badge badge-primary">{{codebar.length}}</span>
                    <i class="i-Checkout text-muted header-icon"></i>
                </div>
                <!-- Notification dropdown -->
                <div class="dropdown-menu dropdown-menu-right notification-dropdown rtl-ps-none ps" aria-labelledby="dropdownNotification" data-perfect-scrollbar="" data-suppress-scroll-x="true">
                    <div class="dropdown-item d-flex"  *ngFor ="let item of codebar">
                        <div class="notification-icon">
                            <img src="http://35.225.20.174:3000/{{item.image}}"  alt="Third slide">
                        </div>
                        <div class="notification-details flex-grow-1">
                            <p class="m-0 d-flex align-items-center">
                                <span>{{ item.nom }}</span>
                                <span class="flex-grow-1"></span>
                                <span class="text-small text-muted ml-auto">{{ item.price }} DNT</span>
                              
                         

                            </p>
                           
                        </div>
                    </div>
                 
                 
               
                <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
            </div>
            <!-- Notificaiton End -->
            <!-- User avatar dropdown -->
            <div class="dropdown">
                <div class="user col align-self-end">
                    <img src="./assets/dist-assets/images/faces/1.jpg" id="userDropdown" alt="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <div class="dropdown-header">
                            <i class="i-Lock-User mr-1"></i> Timothy Carlson
                        </div>
                        <a class="dropdown-item">Account settings</a>
                        <a class="dropdown-item">Billing history</a>
                        <a class="dropdown-item" href="signin.html">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="side-content-wrap">
        <div class="sidebar-left open rtl-ps-none ps" data-perfect-scrollbar="" data-suppress-scroll-x="true" style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    ">
            <ul class="navigation-left" style="height: fit-content;">
                  
               
                
               
                <li class="nav-item" data-item="apps"><a class="nav-item-hold"  [routerLink]="['/clients']"><i class="nav-icon i-Computer-Secure"></i><span class="nav-text">Acceuil</span></a>
                    <div class="triangle"></div>
                </li>
                    <div class="triangle"></div>
                
               
                <li class="nav-item" data-item="forms"><a class="nav-item-hold" href="#"><i class="nav-icon i-File-Clipboard-File--Text"></i><span class="nav-text">Liste des courses</span></a>
                    <div class="triangle"></div>
                </li>
                    <div class="triangle"></div>
                
                <li class="nav-item" data-item="sessions"><a class="nav-item-hold" [routerLink]="['/checkout']"><i class="i-Money-2 i-File-Clipboard-File--Text"></i><span class="nav-text">check-out</span></a>
                    <div class="triangle"></div>
                </li>
                <div class="triangle"></div>
             
            </ul>
            <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>ers"&gt;<a class="nav-item-hold" href="#"><i class="nav-icon i-Double-Tap"></i><span class="nav-text">Others</span></a>
                    <div class="triangle"></div>
                
                <li class="nav-item"><a class="nav-item-hold" href="http://demos.ui-lib.com/gull-html-doc/" target="_blank"><i class="nav-icon i-Safe-Box1"></i><span class="nav-text">Doc</span></a>
                    <div class="triangle"></div>
                </li>
            
        </div>
     
        <div class="sidebar-overlay"></div>
    </div>



    <ng-template #content  let-c="close" let-d="dismiss">
     
        <div class="modal-body">
          <p>Veuillez mettre le produit scané dans le chariot</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Scané</button>
        </div>
      </ng-template>

    <!--end-of Modal HTML -->
